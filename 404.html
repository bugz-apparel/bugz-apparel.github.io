<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | BUGZ</title>
  <style>
    /* Font Import */
    @font-face {
      font-family: 'Soupkitchen';
      src: url('../assets/Soupkitchen.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* CSS Variables */
    :root {
      --brand-color: #ff6633;
      --brand-color-dark: #cc5522;
      --text-light: #ffffff;
      --text-dark: #333333;
    }

    /* Reset & Global */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #fff8f0, #ffece0);
      color: var(--text-dark);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    /* Flying bug emojis background */
    .emoji-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      animation: fadeInContainer 0.5s ease-in 4s forwards;
    }
    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: fly linear infinite;
    }
    .emoji:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
    .emoji:nth-child(2) { left: 30%; animation-duration: 10s; animation-delay: 2s; }
    .emoji:nth-child(3) { left: 50%; animation-duration: 12s; animation-delay: 4s; }
    .emoji:nth-child(4) { left: 70%; animation-duration: 9s; animation-delay: 1s; }
    .emoji:nth-child(5) { left: 90%; animation-duration: 11s; animation-delay: 3s; }
    @keyframes fly {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0.8; }
    }
    @keyframes fadeInContainer {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Content card styling */
    .error-container {
      position: relative;
      z-index: 2;
      max-width: 360px;
      width: 100%;
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Random message styling */
    h1 {
      font-family: 'Soupkitchen', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--brand-color);
      line-height: 1.2;
    }

    .error-code {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
      opacity: 0.8;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .btn {
      background: var(--brand-color);
      color: var(--text-light);
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.2s, transform 0.1s;
      display: inline-block;
    }

    .btn:hover {
      background: var(--brand-color-dark);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="emoji-container">
    <span class="emoji">üêû</span>
    <span class="emoji">ü¶ã</span>
    <span class="emoji">üêú</span>
    <span class="emoji">ü™≤</span>
    <span class="emoji">üêù</span>
  </div>

  <div class="error-container">
    <h1 id="random-message">Oops!</h1>
    <p class="error-code">404 error - page not found</p>
    <img src="https://media1.tenor.com/m/bBTbn_oXro8AAAAC/huh-huh-dog.gif" alt="Confused dog gif">
    <button class="btn" onclick="goBack()">Go Back</button>
  </div>

  <script>
    // Messages to display randomly
    const messages = [
      "Well this is awkward",
      "Wrong kind of \"Bugz\"",
      "How did you end up here?",
      "Uhhhh??",
      "Not much to see here, is there?",
      "What a boring webpage...",
      "Hmmm..."
    ];
    const el = document.getElementById('random-message');
    el.textContent = messages[Math.floor(Math.random() * messages.length)];

    // Go back function
    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
